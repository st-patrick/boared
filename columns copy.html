<!DOCTYPE html>
<html>
<head>
    <title>Trello-style MVP</title>
    <style>
        .column {
            display: flex;
            width: 200px;
            padding: 10px;
            background-color: #e88787;
            border-radius: 5px;

            flex-direction: column;
            justify-content: flex-start;
        }
        
        .item {
            display: flex;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: move;
        }
    </style>
</head>
<body style="background-color: aqua; display: flex;">
    <div class="container" style="display: flex; flex-direction: row; width: 1000px; background-color: beige;">
        <div class="column" id="column1">
            <div class="item" draggable="true">Item 1</div>
            <div class="item" draggable="true">Item 2</div>
            <div class="item" draggable="true">Item 3</div>
            <div class="item" draggable="true">Item 4</div>
        </div>
        
        <div class="column" id="column2">
            <div class="item" draggable="true">Item 5</div>
            <div class="item" draggable="true">Item 6</div>        
        </div>

        <div class="column" id="column3">
            <div class="item" draggable="true">Item 7</div> 
        </div>

        <div class="column" id="column4">
            <div class="item" draggable="true">Item 8</div> 
        </div>
    </div>
    
    <script>
        const items = document.querySelectorAll('.item');
        const columns = document.querySelectorAll('.column');
        let draggedItem = null;
        
        // Add event listeners for drag and drop functionality
        items.forEach(item => {
            item.addEventListener('dragstart', dragStart);
            item.addEventListener('dragend', dragEnd);
        });
        
        columns.forEach(column => {
            column.addEventListener('dragover', dragOver);
            column.addEventListener('dragenter', dragEnter);
            column.addEventListener('dragleave', dragLeave);
            column.addEventListener('drop', drop);
        });
        
        // Drag functions
        function dragStart() {
            draggedItem = this;
            setTimeout(() => {
                this.style.display = 'none';
            }, 0);
        }
        
        function dragEnd() {
            setTimeout(() => {
                draggedItem.style.display = 'block';
                draggedItem = null;
            }, 0);
        }
        
        function dragOver(e) {
            e.preventDefault();
        }
        
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.item:not(.dragging)')];
        
            return draggableElements.reduce((closest, child) => {
            const box = child.getBoundingClientRect();
            const offset = y - box.top - box.height / 2;
            if (offset < 0 && offset > closest.offset) {
                return { offset: offset, element: child };
            } else {
                return closest;
            }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
        
        function dragEnter(e) {
            e.preventDefault();
            this.style.backgroundColor = '#e9e9e9';
        }
        
        function dragLeave() {
            this.style.backgroundColor = '#f2f2f2';
        }
        
        function drop(e) {
            const draggedBefore = getDragAfterElement(this, e.clientY);

            if (typeof(draggedBefore) == 'undefined' || draggedBefore  == null) {
                this.appendChild(draggedItem);
            } else {
                this.insertBefore(draggedItem, draggedBefore);
            }

            this.style.backgroundColor = '#f2f2f2';
        }
    </script>
</body>
</html>
